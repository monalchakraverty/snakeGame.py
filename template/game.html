<!DOCTYPE html>
<html>
<head>
    <title>Snake Game</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Snake Game</h1>
    <canvas id="gameCanvas" width="{{ WINDOW_WIDTH }}" height="{{ WINDOW_HEIGHT }}"></canvas>
    <p>Score: <span id="score">0</span></p>
    <p>High Score: <span id="highScore">0</span></p>
    <p id="gameState"></p>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const cellSize = 20;
        // const gameData = {{ game_data|tojson }};

        function drawSnake() {
            ctx.fillStyle = 'green';
            gameData.snake_body.forEach(bodyPart => {
                ctx.fillRect(bodyPart[0], bodyPart[1], cellSize, cellSize);
            });
        }

        function drawFood() {
            ctx.fillStyle = 'red';
            ctx.fillRect(gameData.food_x, gameData.food_y, cellSize, cellSize);
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawSnake();
            drawFood();
            document.getElementById('score').textContent = gameData.score;
            document.getElementById('highScore').textContent = gameData.high_score;
            document.getElementById('gameState').textContent = gameData.game_state;
        }

        draw();
    </script>
</body>
</html>
